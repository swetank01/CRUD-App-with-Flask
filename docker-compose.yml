version: '3.7'
services:
  flask-28:
    container_name: flask-28
    build:
      context: .
      dockerfile: Dockerfile
    command: python main.py
    ports:
      - 9100:5000
    volumes:
      - .:/app
    depends_on:
      - mysql
      
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - '33066:3306'
    volumes:
      - .mysql_dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: 'admin'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'flask'
      MYSQL_ROOT_PASSWORD: 'root'

  adminer:
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - 8080:8080
    depends_on:
      - mysql